<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>NYC Subway</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body>
  <div id="coords">
    Loading...
  </div>
  <div id="station">
  </div>
  
 <script>
    var x = document.getElementById("coords");
    var current;    
    $(document).ready(function(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } 
        else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    });      
    function showPosition(position) {
        current = position;
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude; 
        findStation(current);
    }

    function findStation(pos){
      var distance = []       
      $.ajax({
          type : "GET",
          url : "/getcsvjson/stops",
          success : function(data){
            for(var i = 0;i<data.length;i++)
            {
              distance.push(
                    getDistance(40.692703, -73.991684, data[i].stop_lat, data[i].stop_lon)
                  );
            }
            var result = findMaxVals(distance);
            console.log(result[0]);
            $('#station').text("Closest Stop: " + data[result[0].stop].stop_name);
          }
        });
      
    }

    function findMaxVals(arr){
      var output = [];
      var result = Math.min.apply(Math,arr);
      output[0] = {stop: arr.indexOf(result), dist : result};
      return output;
    }

    //takes in two sets of points and returns distance
    function getDistance(lat1, lon1, lat2, lon2){
        var radlat1 = Math.PI * lat1/180
        var radlat2 = Math.PI * lat2/180
        var radlon1 = Math.PI * lon1/180
        var radlon2 = Math.PI * lon2/180
        var theta = lon1-lon2
        var radtheta = Math.PI * theta/180
        var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
        dist = Math.acos(dist)
        dist = dist * 180/Math.PI
        dist = dist * 60 * 1.1515
        return dist

    }

    /** Converts numeric degrees to radians */
    function toRad(Value) {
      return (Value / 180) * Math.PI ;
    }   

  </script>
</body>
</html>
